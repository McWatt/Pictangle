<body>

<div id="container">
<header>
    <hgroup>
        <h1>Photosmith</h1>
        <h2>A simple jQuery plugin</h2>
    </hgroup>
</header>



<section>
    <h2>Photography</h2>
    <div id="psPhotography" class="photosmith"></div>
</section>

<section>
    <h2>Photography Small</h2>
    <div id="psPhotographySmall" class="photosmith"></div>
</section>

-->







<footer>

</footer>
</div><!--end #container-->






<script id="photosmithTemplate" type="text/x-jquery-tmpl">
<div class="photosmith-container" style="width:${this.photoWidth}">
    <div id="photosmith-debug">
        <p>
            <span class="key">hideHoverClass:</span> <span class="value">${this.hideHoverClass}</span><br />
            <span class="key">photo width:</span> <span class="value">${this.photoHeight}</span><br />
            <span class="key">photo height:</span> <span class="value">${this.photoWidth}</span><br />
            <span class="key">photo src:</span> <span class="value">${src}</span><br />
            <span class="key">length:</span> <span class="value">${this.dataSet.length}</span><br />
            <span class="key">current photo index:</span> <span class="value">${this.current}</span>
        </p>
    </div>
    <div class="info clearfix">
        <div class="set">${set}</div>
        <div class="number"><span class="number-current">${this.current}</span> of <span class="number-total">${this.dataSet.length}</span></div>
    </div>
    <div class="photo" style="height:${this.photoHeight}">
        <div class="nextprev prev disabled ${this.hideHoverClass}"></div>
        <div class="nextprev next ${this.hideHoverClass}"></div>
        <img class="picture" src="${src}" />
    </div>
    <p class="caption">${caption}</p>
</div>
</script>




<script type="text/javascript" src="javascripts/library/LABjs/LAB.min.js"></script>

</script>
